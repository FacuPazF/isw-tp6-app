<ion-header class="ion-text-center">
  <h1>DeliverEat!</h1>
</ion-header>
<ion-content class="background-image" no-scroll padding>
  <ion-card color="danger">
    <ion-card-header><h3>Bienvenido</h3></ion-card-header>
    <ion-card-content>
      <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <ion-item color="blur" lines="normal">
            <ion-input type="text" placeholder="Usuario o email"
            [(ngModel)]="usuario" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item color="blur">
            <ion-input type="Password" placeholder="Password"
                       [(ngModel)]="password" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="ion-padding-top ion-text-center">
            <ion-button color="dark" shape="round" fill="outline" size="medium"
            (click)="iniciarSesion()">
              Ingresar
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col size="12" class="ion-text-center">
            <ion-nav-link style="color: white" (click)="registrarUsuario()" class="ion-align-items-center"><strong>Registrarse</strong></ion-nav-link>
        </ion-col>
      </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
