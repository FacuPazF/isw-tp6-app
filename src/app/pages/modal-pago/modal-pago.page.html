<ion-header class="ion-text-center">
  <h1>I van y vienen pedidos</h1>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button (click)="salir()"><ion-icon name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Datos del Pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background-image ion-padding" no-scroll padding>

  <form [formGroup]="ionicForm" novalidate>
    <div *ngIf="mostrarTarjeta" [formGroup]="fgTarjeta">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Pago con tarjeta VISA</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-label>Número de tarjeta (*)</ion-label>
            </ion-row>
            <ion-row>
              <ion-col>
                  <ion-input type="number" maxlength="16" placeholder="XXXX-XXXX-XXXX-XXXX"
                  formControlName="txNumeroTarjeta"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-label>Fecha de vencimiento (*)</ion-label>
            </ion-row>
            <ion-row>
              <ion-col size="6">
                  <ion-select placeholder="Mes" formControlName="txMesVto">
                    <ion-select-option *ngFor="let mes of meses">{{mes}}</ion-select-option>
                  </ion-select>
              </ion-col>
              <ion-col size="6">
                  <ion-select placeholder="Año" formControlName="txAnioVto">
                    <ion-select-option *ngFor="let anio of anios">{{anio}}</ion-select-option>
                  </ion-select>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-label>Código de seguridad (*)</ion-label>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-input type="number" maxlength="3" placeholder="XXX"
                  formControlName="txCvc"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-label>Nombre del titular (*)</ion-label>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-input placeholder="Nombre"
                           formControlName="txNombreTitular"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-input placeholder="Apellido"
                           formControlName="txApellidoTitular"></ion-input>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
        <ion-button color="danger" expand="block" (click)="confirmarTarjeta()">Siguiente</ion-button>
      </ion-card>
    </div>

    <div *ngIf="mostrarEfectivo" [formGroup]="fgEfectivo">
      <ion-card>
      <ion-card-header>
        <ion-card-title>Pago en EFECTIVO</ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <ion-label>Monto total</ion-label>
          <ion-input disabled="true">$ {{montoTotal}}</ion-input>
          <ion-label>Monto a abonar (*)</ion-label>
          <ion-input formControlName="txMontoAbonar" required="true"></ion-input>
          <ion-label>Vuelto</ion-label>
          <ion-input disabled="true">$ {{montoVuelto}}</ion-input>
      </ion-card-content>
        <ion-button color="danger" expand="block" (click)="confirmarEfectivo()">Siguiente</ion-button>
      </ion-card>
    </div>
  </form>
</ion-content>
